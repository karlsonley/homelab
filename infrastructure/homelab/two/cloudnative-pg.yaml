---
apiVersion: v1
kind: Namespace
metadata:
  name: cloudnative-pg
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  interval: 10m
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  releaseName: cloudnative-pg
  targetNamespace: cloudnative-pg
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: ">=0.0.0 <1.0.0"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  values:
    monitoring:
      podMonitorEnabled: true
      podMonitor:
        additionalLabels:
          release: kube-prometheus-stack
